<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Navigation Bar</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">My Website</a>
            <button class="menu-toggle" aria-controls="main-navigation" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ul id="main-navigation" class="navigation-menu" role="menu" aria-labelledby="menu-toggle">
                <li role="none"><a href="#home" role="menuitem">Home</a></li>
                <li role="none"><a href="#about" role="menuitem">About</a></li>
                <li role="none"><a href="#services" role="menuitem">Services</a></li>
                <li role="none"><a href="#contact" role="menuitem">Contact</a></li>
            </ul>
        </nav>
    </header>
    <script src="scripts/script.js"></script>
</body>
</html>
